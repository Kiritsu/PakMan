goal=Le but du jeu est d'attraper tous les points sans se faire toucher par les robots ennemis.<br/><br/>Vous disposez de trois vies par niveau. Lorsque vous perdez, le jeu se ferme.<br/>Vous perdez une vie lorsque vous provoquez une collision avec un ennemi.<br/>A ce moment la, vous etes reteleportes au point de depart. Le robot aussi.<br/>Les robots peuvent avoir des vitesses differentes et sont representes en blanc.<br/><br/><br/>Le jeu a ete realise par Allan, Gauthier et Remi.<br/><br/>